<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eastwoods College Graduation Ball. </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./game-style.css">
  <link rel="stylesheet" href="./popup.css">
  <link rel="stylesheet" href="./winner.css">
</head>
<body>
  <div class="back">
    <div class="container">
      <h1>Welcome to cloud9!</h1>
      <p><b>You need to choose a number and try to win a money as possible.</b></p>
      <button id="startGame">Start Game</button>
    </div>
    <div class="grid-container" id="gameArea">
      <!-- Boxes will be populated here -->
    </div>
  </div>

  <!-- Custom popup for "Open" or "Change" choice -->
  <div class="popup-container" id="popupContainer">
    <div class="popup">
      <h2 style="color: rgb(16, 151, 241);">Lucky Number!</h2>
      <div class="grid-item" id="open" style="height: 6em; width: 6em; margin: auto; margin-top: 10px;">
         <h1 id="content"></h1>
         <img id="price" src="" alt="">
      </div>
      <h2 id="message" style="color: rgb(16, 151, 241);margin-top: 10px;"></h2>
      <div class="popup-buttons">
        <button id="openButton">Open</button>
        <button id="changeButton">Change</button>
        <button id="closeButton" style="display: none;">Close</button>
      </div>
    </div>

    <div class="confetti">
      <div class="squareOne"></div>
      <div class="squareTwo"></div>
      <div class="squareThree"></div>
      <div class="squareFour"></div>
      <div class="squareFive"></div>
      <div class="squareSix"></div>
      <div class="squareSeven"></div>
      <div class="squareEight"></div>
      <div class="squareNine"></div>
      <div class="squareTen"></div>
    </div>
    
  
  <script src="./script.js"></script>
 
</body>
</html>
